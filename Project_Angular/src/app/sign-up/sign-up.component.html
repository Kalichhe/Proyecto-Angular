<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <nav class="back">
        <div class="back">

            <a href=""><</a>
    
        </div>
    </nav>
    
    <div class="container">
        <div class="toolbar" role="banner">
            <img alt="Logo Offcorss" src="https://sanpedroplazacomercial.com.co/wp-content/uploads/2021/07/logo_offcorss.png">
        </div>

        <div class="register">
            <h1>Register</h1>
        </div>
        
        <div class="content">  
            <form>
            
                <div>

                    <input type="name" name="name" placeholder="Name">
                    
                </div>
                
                <div>
                    
                    <input type="last_name" name="last_name" placeholder="Last Name">

                </div>

                <div>
                    
                    <input type="phone" name="phone" placeholder="Phone">
                    
                </div>
                
                <div>
                    
                    <input type="identification_document" name="identification_document" placeholder="Identification document">
                    
                </div>
                
                <div>
                    
                    <input type="email" name="email" placeholder="user@gmail.com">
                    
                </div>
                
                <div>
                    
                    <input type="city" name="city" placeholder="City">
                    
                </div>
                
                <div>
                    
                    <input type="neighborhood" name="neighborhood" placeholder="Neighborhood">
                    
                </div>
                
                <div>
                    
                    <input type="address" name="address" placeholder="Address">

                </div>

                <div>

                    <input type="age" name="age" placeholder="Age">

                </div>

                <div>
                
                    <input type="gender" name="gender" placeholder="Gender">
                    
                </div>
                
                <div>
                
                    <input type="password" name="password" placeholder="Password">
                
                </div>
                
                <div>
                    
                    <input type="confirm_password" name="confirm_password" placeholder="Confirm password">
                    
                </div>
                
                <div>
                    
                    <button type="submit">Send</button>
                    
                </div>
                
            </form>
        </div>
    </div>
</body>
