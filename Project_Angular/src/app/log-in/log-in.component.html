<!DOCTYPE html>
<html lang="en">
<head>

    <title>Log In</title>
</head>
<body>

            <nav>
                <a href="log-in-administrator">Admin</a>

    <div class="content">

                </div>
                <div class="sign-up">

            </form>
        </div>
    </div>
</body>
